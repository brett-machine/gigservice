<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
 <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="nav navbar-header">
          <a class="navbar-brand" href="#">The Monkeys</a>
        </div>
        <div class="collapse navbar-collapse" >
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Music</a></li>
            <li><a href="#">Gigs</a></li>
            <li><a href="#"">The Band</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

  <body ng-app="ForecastApp">





 <div class="container vertical-center">
    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>{{ fiveDay.city_name }}</h1>
            <h2> </h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">
                <div class="weekday col-md-7">
                  <h4>{{ day.datetime | date }}</h4>
                </div>

                <div class="low col-md-5">
                  <h4>{{ day.low }};</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

    <!-- Directives -->


  </body>
</html>
